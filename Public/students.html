    <!-- Student Create Modal-->
    <div class="modal fade" id="student-setting">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-md-down">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h3 class="text-light">Add A New Student</h3>
            <button
              class="btn-close bg-white"
              data-bs-dismiss="modal"
              data-bs-target="#student-setting"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="student-form-box py-3 row justify-content-center align-items-start"
            >
              <div class="col-sm-6 col-9 col-md-12 col-lg-12">
                <form action="#">
                  <label for="inputTextSmall" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control form-control-sm mb-1"
                    placeholder="Name"
                    id="inputTextSmall"
                  />
                  <label for="inputTextSmall" class="form-label">Class</label>
                  <input
                    type="text"
                    class="form-control form-control-sm mb-1"
                    placeholder="Class"
                    id="inputTextSmall"
                  />
                  <label for="inputSelectSmall" class="form-label"
                    >Instructor</label
                  >
                  <select
                    class="form-select form-select-sm mb-2"
                    aria-label="Small select"
                    id="inputSelectSmall"
                  >
                    <option selected="">Instructor</option>
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                    <option value="3">Option three</option>
                    <option value="4">Option four</option>
                    <option value="5">Option five</option>
                  </select>

                  <label for="inputSelectMultiple" class="form-label"
                    >Multiple select</label
                  >
                  <select
                    class="form-select mb-2"
                    multiple=""
                    aria-label="Multiple select"
                    id="inputSelectMultiple"
                  >
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                  </select>
                  <button class="btn btn-outline-primary mt-3">
                    Save changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
